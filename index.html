<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Our Telegram Channel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 50px auto;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .channel-name {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .join-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0088cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .join-button:hover {
            background-color: #0077bb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Channel Logo">
        </div>
        <div class="channel-name">
            Welcome to Our Telegram Channel
        </div>
        <a class="join-button" href="tg://resolve?domain=xponentfund">Join Channel</a>
    </div>
</body>
</html>
